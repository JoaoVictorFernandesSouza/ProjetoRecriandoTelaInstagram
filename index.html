<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagran</title>
</head>
<body>
    <div class="instagran-wrapper">
        <div class="instagran-phone">
        </div>
        <div class="instagran-continue">
            <div class="group">
                <img src="./img/instagran-logo.png" class="instagran-logo" alt="instagran logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagran.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagran-login">Continue como vaisersojoao</a>
                <a href="#" class="instagran logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é vaisersojoao?</p>
                <p class="not-acount">
                    <span class="link-blue">Alter contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
