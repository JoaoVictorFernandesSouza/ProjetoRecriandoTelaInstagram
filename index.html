                <p class="not-acount">Não é vai_ser_so_joao?
                    <a class="link-blue">Alterar conta</a></p>
                <p class="not-acount">ou <a class="link-blue">cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
